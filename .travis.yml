language: node_js
node_js:
  - '9'
install:
  - npm install
# before_script:
  # - npm run test
script:
  - npm run build
cache:
  directories:
    - node_modules
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app: morcilla-conf-$HEROKU_ENV
  on: $DEPLOY_BRANCH
